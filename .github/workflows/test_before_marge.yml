name: Test and Prevent Merge

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          # Exclude the dist directory from the checkout
          path: ${{ github.workspace }}/
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          lfs: true
          submodules: 'recursive'
          exclude: 'dist'

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run Jest Tests
        run: npm test

      - name: Check Test Results
        run: |
          if [ ${{ job.status }} == 'failure' ]; then
            echo "Tests failed. Blocking merge."
            exit 1
          else
            echo "Tests passed. Merge allowed."
          fi
